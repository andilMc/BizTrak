<ui:composition
        xmlns:h="jakarta.faces.html"
        xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="primefaces">
    <h:head>
        <ui:include src="includes/head.xhtml"/>
        <title>Dashboard</title>
    </h:head>
    <h:body class="section-bg">
      <ui:include src="includes/loader.xhtml"/>
      <ui:include src="includes/side-bar.xhtml"/>


        <!-- ================================
        START DASHBOARD AREA
    ================================= -->
        <section class="dashboard-area">
          <ui:include src="includes/top-bar.xhtml"/>
          <!-- end dashboard-nav -->
          <div class="dashboard-content-wrap">
              <ui:insert name="content">
                    <div class="dashboard-bread dashboard-bread-2">
                      <div class="container-fluid">
                        <div class="row align-items-center">
                          <div class="col-lg-6">
                            <div class="breadcrumb-content">
                              <div class="section-heading">
                                <h2 class="sec__title font-size-30 text-white">
                                  Dashboard
                                </h2>
                              </div>
                            </div>
                            <!-- end breadcrumb-content -->
                          </div>
                          <!-- end col-lg-6 -->
                          <div class="col-lg-6">
                            <div class="breadcrumb-list text-end">
                              <ul class="list-items">
                                <li><h:link outcome="index.html" styleClass="text-white">Home</h:link></li>
                                <li>Pages</li>
                                <li>Dashboard</li>
                              </ul>
                            </div>
                            <!-- end breadcrumb-list -->
                          </div>
                          <!-- end col-lg-6 -->
                        </div>
                        <!-- end row -->

                        <!-- end row -->
                      </div>
                    </div>
                    <!-- end dashboard-bread -->
                    <div class="dashboard-main-content">
                      <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-12">
                                <div class="alert alert-success" role="alert">
                                    <h4 class="alert-heading">Welcome to the Dashboard!</h4>
                                    <p>This is a simple dashboard page.</p>
                                    <p:divider/>
                                    <p class="mb-0">You can customize this page as per your requirements.</p>
                                </div>
                                </div>
                            </div>
                      </div>
                    </div>
              </ui:insert>
          </div>
          <!-- end dashboard-content-wrap -->
        </section>

        <ui:include src="includes/foot.xhtml"/>

</ui:composition>
