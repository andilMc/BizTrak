<ui:composition
        template="dash.xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="jakarta.faces.html"
        xmlns:p="primefaces">
    <ui:define name="content">
        <div class="dashboard-bread dashboard-bread-2">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-lg-6">
                        <div class="breadcrumb-content">
                            <div class="section-heading">
                                <h2 class="sec__title font-size-30 text-white">
                                    Catalogue
                                </h2>
                            </div>
                        </div>
                        <!-- end breadcrumb-content -->
                    </div>
                    <!-- end col-lg-6 -->
                    <div class="col-lg-6">
                        <div class="breadcrumb-list text-end">
                            <ul class="list-items">
                                <li><h:link outcome="index.html" styleClass="text-white">Home</h:link></li>
                                <li>Pages</li>
                                <li>Dashboard</li>
                            </ul>
                        </div>
                        <!-- end breadcrumb-list -->
                    </div>
                    <!-- end col-lg-6 -->
                </div>
            </div>
        </div>
        <!-- end dashboard-bread -->
        <div class="dashboard-main-content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-12">
                <div class="form-box">
                  <div class="form-title-wrap">
                    <h3 class="title">Liste des Catalogue</h3>
                    <p class="font-size-14">Showing 1 to 8 of 30 results</p>
                  </div>
                  <!-- button ajout catalogue -->
                  <div class="row align-items-center">
					  <div class="col-3" style="margin-left:20px; margin-right:20px;">
					    <input class="form-control" type="text" placeholder="Catalogue"></input>
					  </div>
					  <div class="col-auto ms-auto" style="margin-left:20px; margin-right:20px;">
					    <a href="become-local-expert.html" class="theme-btn">Ajouter un Categorie</a>
					  </div>
				</div>
                  <!-- fin button ajout catalogue -->
                  <div class="form-content">
                    <div class="table-form table-responsive">                    
                       <p:dataTable value="#{currencyBean.currencyList}" var="currency" responsiveLayout="scroll"
						              rows="10" styleClass="table" rowIndexVar="idx">
						    <p:column headerText="Reference">
						        <h:outputText value="#{idx + 1}" />
						    </p:column>
						    <p:column headerText="Categories">
						        <h:outputText value="#{currency.country}" />
						    </p:column>
						    <p:column headerText="Action">
						        <p:commandButton icon="pi pi-pencil" title="Edit" styleClass="rounded-button ui-button-warning" action="#{currencyBean.edit(currency)}" />
						    </p:column>
						</p:dataTable>
                    </div>
                  </div>
                </div>
                <!-- end form-box -->
              </div>
              <!-- end col-lg-12 -->
            </div>
            <!-- end row -->
            
            <!-- pagination -->
            <div class="row">
              <div class="col-lg-12">
                <nav aria-label="Page navigation example">
                  <ul class="pagination">
                    <li class="page-item">
                      <a class="page-link page-link-nav" href="#" aria-label="Previous">
                        <span aria-hidden="true"><i class="la la-angle-left"></i></span>
                        <span class="sr-only">Previous</span>
                      </a>
                    </li>
                    <li class="page-item">
                      <a class="page-link page-link-nav" href="#">1</a>
                    </li>
                    <li class="page-item active">
                      <a class="page-link page-link-nav" href="#">2 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="page-item">
                      <a class="page-link page-link-nav" href="#">3</a>
                    </li>
                    <li class="page-item">
                      <a class="page-link page-link-nav" href="#" aria-label="Next">
                        <span aria-hidden="true"><i class="la la-angle-right"></i></span>
                        <span class="sr-only">Next</span>
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
            <!-- fin pagination -->
            
          </div>
          <!-- end container-fluid -->
        </div>
        
        <!-- Liste famille -->
         <div class="dashboard-main-content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-12">
                <div class="form-box">
                  <div class="form-title-wrap">
                    <h3 class="title">Liste des famille</h3>
                    <p class="font-size-14">Nom catalogue</p>
                  </div>
                  <div class="form-content">
                    <div class="table-form table-responsive">                    
                       <p:dataTable value="#{currencyBean.currencyList}" var="currency" responsiveLayout="scroll"
						             rows="10" styleClass="table" rowIndexVar="idx">
						    <p:column headerText="Reference">
						        <h:outputText value="#{idx + 1}" />
						    </p:column>
						    <p:column headerText="Familles">
						        <h:outputText value="#{currency.country}" />
						    </p:column>
						    <p:column headerText="Action">
						        <p:commandButton icon="pi pi-pencil" title="Edit" styleClass="rounded-button ui-button-warning" action="#{currencyBean.edit(currency)}" />
						    </p:column>
						</p:dataTable>
                    </div>
                  </div>
                </div>
               <!--  end form-box -->
              </div>
              <!-- end col-lg-12 -->
            </div>
            <!-- end row -->
            
          </div>
          <!-- end container-fluid -->
        </div> 
    </ui:define>
</ui:composition>
