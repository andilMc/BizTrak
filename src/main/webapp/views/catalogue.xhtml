<ui:composition
        template="dash.xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="jakarta.faces.html"
        xmlns:p="primefaces"
        xmlns:f="jakarta.faces.core">
    <ui:define name="content">
        <div class="dashboard-bread dashboard-bread-2">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-lg-6">
                        <div class="breadcrumb-content">
                            <div class="section-heading">
                                <h2 class="sec__title font-size-30 text-white">
                                    Catalogue
                                </h2>
                            </div>
                        </div>
                        <!-- end breadcrumb-content -->
                    </div>
                    <!-- end col-lg-6 -->
                    <div class="col-lg-6">
                        <div class="breadcrumb-list text-end">
                            <ul class="list-items">
                                <li><h:link outcome="index.html" styleClass="text-white">Home</h:link></li>
                                <li>Pages</li>
                                <li>Dashboard</li>
                            </ul>
                        </div>
                        <!-- end breadcrumb-list -->
                    </div>
                    <!-- end col-lg-6 -->
                </div>
            </div>
        </div>
        <!-- end dashboard-bread -->
        <div class="dashboard-main-content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-12">
                <div class="form-box">
                  <div class="form-title-wrap">
                    <h3 class="title">Liste des Catalogue</h3>
                  </div>
                  <!-- button ajout catalogue -->
                  <div class="row align-items-center">
					 <!--  <div class="col-3" style="margin-left:20px; margin-right:20px;">
					    <input class="form-control" type="text" placeholder="Catalogue"></input>
					  </div> -->
					  <h:link outcome="#" class="theme-btn col-auto ms-auto"
                                        onclick="$('#addUniteMesureForm')[0].showModal()"
                                        styleClass="btn btn-primary d-flex align-items-center gap-2" style="margin-left:40px; margin-right:40px;">
                                    <h:outputText styleClass="la la-plus"/>
                                    <h:outputText class="col-auto ms-auto" value="Ajouter"/>
                                </h:link>
					  <div class="card-header-action">
                               <dialog class="col-md-8 col-lg-6 col-sm-12 col-12 mx-auto mt-5 p-2 rounded-2 border-0 shadow"
                                        id="addUniteMesureForm" style="outline: none;">
                                    <div class="d-flex align-items-center justify-content-between">
                                       <h4> Nouvelle Catalogue </h4>
                                        <h:link outcome="#"
                                                onclick="$('#addUniteMesureForm')[0].close()"
                                                styleClass="btn btn-outline-primary rounded-pill p-1 ">
                                            <h:outputText styleClass="la la-times"/>
                                        </h:link>
                                    </div>
                                   <p:divider/>
                                        <h:form id="addCatalogueForm">
										    <h:outputLabel for="nomCatalogue">
										        <span class="la la-tag" style="margin-right:5px;"></span>
										        Nom du Catalogue
										    </h:outputLabel>
										    <div class="form-group">
										        <h:inputText id="nomCatalogue" value="#{catalogueBean.newCatalogue.label}" styleClass="form-control"
										                     title="Nom du catalogue" placeholder="Nom Catalogue" required="true" />
										    </div>
										
										    <h:outputLabel for="description">
										        <span class="la la-comment" style="margin-right:5px;"></span>
										        Description
										    </h:outputLabel>
										    <div class="form-group">
										        <h:inputTextarea id="description" value="#{catalogueBean.newCatalogue.description}" styleClass="form-control"
										                         title="Description" placeholder="Description" required="true" />
										    </div>
										
										    <div class="form-group">
										        <p:commandButton value="Ajouter"
										                         action="#{catalogueBean.addCatalogue}"
										                         update="@form"
										                         styleClass="btn-primary p-0"
										                         attribut="#listCatalogue"/>
										    </div>
										</h:form>
                                </dialog>
                            </div>					  
				</div> 				
                  <!-- fin button ajout catalogue -->
                  <h:form>
				    <div class="form-content">
				        <div class="table-form table-responsive">                    
				            <p:dataTable id="listCatalogue" 
							             value="#{catalogueBean.catalogueList}" 
							             var="cat" 
							             rowIndexVar="idx"
							             paginator="true" 
							             rows="8" 
							             responsiveLayout="scroll" 
							             styleClass="table">
							
							    <p:column headerText="Référence">
							        <h:outputText value="#{cat.reference}" />
							    </p:column>
							
							    <p:column headerText="Libellé">
							        <h:outputText value="#{cat.label}" />
							    </p:column>
							
							    <p:column headerText="Action">
							        <p:commandButton icon="la la-eye"
							                         title="Modifier"
							                         action="#{catalogueBean.edit(cat)}"
							                         styleClass="rounded-button ui-button-primary ui-button-sm"
							                         style="margin-right:5px;" />
									<p:commandButton icon="pi pi-trash"
							                 title="Supprimer"
							                 action="#{catalogueBean.deleteCatalogue(cat.id)}"
							                 update="@form"
							                 styleClass="rounded-button ui-button-danger ui-button-sm"
							                 style="margin-right:5px;" /> 
							    </p:column>
							</p:dataTable>
				        </div>
				    </div>
				</h:form>
                </div>
                <!-- end form-box -->
              </div>
              <!-- end col-lg-12 -->
            </div>
            <!-- end row -->
            
            
          </div>
          <!-- end container-fluid -->
        </div>
        
        <!-- Liste famille -->
         <div class="dashboard-main-content" id="listFamille">
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-12">
                <div class="form-box">
                  <div class="form-title-wrap">
                    <h3 class="title">Liste des famille</h3>
                    <p class="font-size-14">Nom catalogue</p>
                  </div>
                  <div class="form-content">
                    <div class="table-form table-responsive">                    
                       <p:dataTable value="#{currencyBean.currencyList}" var="currency" responsiveLayout="scroll"
						             rows="10" styleClass="table" rowIndexVar="idx">
						    <p:column headerText="Reference">
						        <h:outputText value="#{idx + 1}" />
						    </p:column>
						    <p:column headerText="Familles">
						        <h:outputText value="#{currency.country}" />
						    </p:column>
						    <p:column headerText="Action">
						        <p:commandButton icon="pi pi-pencil" title="Edit" styleClass="rounded-button ui-button-warning" action="#{currencyBean.edit(currency)}" />
						    </p:column>
						</p:dataTable>
                    </div>
                  </div>
                </div>
               <!--  end form-box -->
              </div>
              <!-- end col-lg-12 -->
            </div>
            <!-- end row -->
            
          </div>
          <!-- end container-fluid -->
        </div> 
    </ui:define>
</ui:composition>
