<ui:composition
        template="dash.xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="jakarta.faces.html"
        xmlns:p="primefaces" xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="content">
        <div class="dashboard-bread dashboard-bread-2">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-lg-6">
                        <div class="breadcrumb-content">
                            <div class="section-heading">
                                <h2 class="sec__title font-size-30 text-white">
                                    Unite de Mesure
                                </h2>
                            </div>
                        </div>
                        <!-- end breadcrumb-content -->
                    </div>
                    <!-- end col-lg-6 -->
                    <div class="col-lg-6">
                        <div class="breadcrumb-list text-end">
                            <ul class="list-items">
                                <li><h:link outcome="/dash" styleClass="text-white">Tableau de Beaurd</h:link></li>
                                <li>Unite de Mesure</li>
                            </ul>
                        </div>
                        <!-- end breadcrumb-list -->
                    </div>
                    <!-- end col-lg-6 -->
                </div>
            </div>
        </div>
        <!-- end dashboard-bread -->
        <div class="dashboard-main-content">
            <div class="container-fluid">
                <div class="row mt-4 ">
                    <div class="card p-3">
                        <div class=" d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Liste des unites de mesure </h5>
                            <div class="card-header-action">
                                <h:link outcome="#"
                                        onclick="$('#addUniteMesureForm')[0].showModal()"
                                        styleClass="btn btn-primary d-flex align-items-center gap-2">
                                    <h:outputText styleClass="la la-plus"/>
                                    <h:outputText value="Ajouter"/>
                                </h:link>
                               <dialog class="col-md-8 col-lg-6 col-sm-12 col-12 mx-auto mt-5 p-2 rounded-2 border-0 shadow"
                                        id="addUniteMesureForm" style="outline: none;">
                                    <div class="d-flex align-items-center justify-content-between">
                                       <h4> Nouvelle Unite </h4>
                                        <h:link outcome="#"
                                                onclick="$('#addUniteMesureForm')[0].close()"
                                                styleClass="btn btn-outline-primary rounded-pill p-1 ">
                                            <h:outputText styleClass="la la-times"/>
                                        </h:link>
                                    </div>
                                   <p:divider/>
                                        <h:form id="addUniteForm">
                                            <div class="form-group">
                                                <h:inputText styleClass="form-control" title="Label" />
                                            </div>
                                            <div class="form-group">
                                                <h:selectOneMenu styleClass="form-control form-select">
                                                    <f:selectItem itemLabel="Entier" itemValue=""/>
                                                    <f:selectItem itemLabel="Decimale" itemValue=""/>
                                                </h:selectOneMenu>
                                            </div>
                                            <div class="form-group">

                                            <h:selectBooleanCheckbox styleClass="form-control form-check-input"/>
                                            </div>
                                            <div class="form-group">
                                                <p:commandButton value="Ajouter"
                                                                 styleClass="btn-primary p-0"/>
                                            </div>
                                        </h:form>

                                </dialog>

                            </div>
                        </div>
                        <p:divider/>
                        <div class="card-body p-2">
                            <p:dataTable id="uniteMesureTable" var="unite" value="#{uniteMesureBean.unites}" styleClass="table table-striped">
                                <p:column headerText="Label">
                                    <h:outputText value="#{unite.label}"/>
                                </p:column>
                                <p:column headerText="Type de Valeur">
                                    <h:outputText value="#{unite.typevaleur}"/>
                                </p:column>
                                <p:column headerText="Etat">
                                    <h:outputText value="#{unite.statut}"/>
                                </p:column>
                                <p:column headerText="Actions" styleClass="d-flex justify-content-center gap-2 align-items-center">
                                    <h:link outcome="#"
                                            styleClass="btn btn-outline-primary rounded-pill p-1 ">
                                        <h:outputText styleClass="la la-edit"/>
                                    </h:link>
                                    <h:link outcome="#"
                                            styleClass="btn btn-outline-danger rounded-pill p-1 ">
                                        <h:outputText styleClass="la la-trash"/>
                                    </h:link>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </ui:define>

</ui:composition>
